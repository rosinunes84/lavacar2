<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo</title>
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .botoes-navegacao {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .botoes-navegacao button {
      flex: 1;
      min-width: 150px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .botoes-navegacao button:hover {
      background-color: #2980b9;
    }
    .resumo {
      margin-top: 20px;
    }
    .resumo p {
      font-size: 16px;
      margin: 8px 0;
    }
    .agendamento {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .agendamento p {
      margin: 4px 0;
    }
    .observacoes {
      font-style: italic;
      color: #555;
      margin-top: 8px;
      white-space: pre-wrap;
    }
    .acoes {
      margin-top: 10px;
    }
    .acoes button {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }
    .btn-editar {
      background-color: #27ae60;
      color: white;
    }
    .btn-editar:hover {
      background-color: #1e8449;
    }
    .btn-excluir {
      background-color: #e74c3c;
      color: white;
    }
    .btn-excluir:hover {
      background-color: #c0392b;
    }
    #loader {
      display: none;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Painel Administrativo</h1>
  </header>

  <div class="container">
    <div class="botoes-navegacao">
      <button onclick="window.location.href='home.html'" title="Voltar para a Home">
        <i class="fas fa-home"></i> Home
      </button>
      <button onclick="window.location.href='gerenciar-usuarios.html'" title="Gerenciar Usuários">
        <i class="fas fa-users-cog"></i> Gerenciar Usuários
      </button>
      <button onclick="window.location.href='gerenciar-servicos.html'" title="Gerenciar Serviços">
        <i class="fas fa-concierge-bell"></i> Gerenciar Serviços
      </button>
      <button onclick="window.location.href='gerenciar-agendamentos.html'" title="Gerenciar Agendamentos">
        <i class="fas fa-calendar-alt"></i> Gerenciar Agendamentos
      </button>
      <button onclick="window.location.href='gerenciar-quantidade.html'" title="Gerenciar Quantidade de Agendamentos">
        <i class="fas fa-chart-bar"></i> Gerenciar Quantidade
      </button>
    </div>

    <div class="resumo">
      <p id="contador-hoje">Agendamentos de hoje: 0</p>
      <p id="contador-amanha">Agendamentos de amanhã: 0</p>
    </div>

    <div id="loader">Carregando...</div>

    <div id="lista-agendamentos">
      <!-- Agendamentos serão inseridos via JS -->
    </div>
  </div>
