<!DOCTYPE html>

      display: flex;

      align-items: center;
      overflow: hidden;

    .container {

      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: #fff;

      color: #764ba2;
      background: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
