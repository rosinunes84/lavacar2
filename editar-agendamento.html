<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Editar Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background-color: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease-in-out;
    }
    button:hover {
      background-color: #0056b3;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
  </style>
  <script type="module" src="js/editar-agendamento.js" defer></script>
</head>
<body>
  <h1>Editar Agendamento</h1>
  <form id="formEditar" aria-label="Formulário para editar agendamento" novalidate>
    
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required autocomplete="bday" />

    <label for="periodo">Período:</label>
    <select id="periodo" name="periodo" required>
      <option value="">Selecione</option>
      <option value="Manhã">Manhã</option>
      <option value="Tarde">Tarde</option>
    </select>

    <label for="tipoServico">Serviço:</label>
    <select id="tipoServico" name="tipoServico" required>
      <option value="">Carregando...</option>
    </select>

    <label for="veiculo">Veículo:</label>
    <input type="text" id="veiculo" name="veiculo" required autocomplete="off" placeholder="Digite seu veículo" />

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite observações adicionais (opcional)"></textarea>

    <button type="submit">Salvar</button>
  </form>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>
</body>
</html>
