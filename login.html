  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3366ff 0%, #6699ff 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      width: 360px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
      margin-bottom: 12px;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      color: #264d99;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      margin: 10px 0;
      border: 1.5px solid #3366ff;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #264d99;
      box-shadow: 0 0 8px rgba(38, 77, 153, 0.6);
    }

    button {
      margin-top: 20px;
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      position: relative;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .link-home {
      display: inline-block;
      margin-top: 18px;
      color: #3366ff;
      text-decoration: none;
      font-weight: 600;
    }

    .link-home:hover {
      color: #264d99;
    }

    .notification {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo" />
    </div>

    <h1>Login</h1>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />

    <button id="btnLogin">
      Entrar
      <div class="loader" id="loader"></div>
    </button>

    <div id="notification" class="notification"></div>

    <a href="signup.html" class="link-home">â†’ Criar uma conta</a>
  </div>

  <script type="module">
    async function login() {
      const btn = document.getElementById('btnLogin');
      const loader = document.getElementById('loader');
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const notify = document.getElementById('notification');

      btn.disabled = true;
      loader.style.display = 'inline-block';
      notify.style.display = 'none';

      if (!email || !senha) {
        notify.textContent = 'Preencha todos os campos.';
        notify.className = 'notification error';
        notify.style.display = 'block';
        btn.disabled = false;
        loader.style.display = 'none';
        return;
      }

      try {
        const { data, error } = await window.supabase.auth.signInWithPassword({
          email,
          password: senha
        });

        if (error) {
          notify.textContent = 'Erro: ' + error.message;
          notify.className = 'notification error';
          notify.style.display = 'block';
        } else if (!data.user?.confirmed_at) {
          notify.textContent = 'Confirme seu e-mail antes de acessar.';
          notify.className = 'notification error';
          notify.style.display = 'block';
          await window.supabase.auth.signOut();
        } else {
          notify.textContent = 'Login realizado com sucesso!';
          notify.className = 'notification success';
          notify.style.display = 'block';
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1500);
        }
      } catch (err) {
        notify.textContent = 'Erro inesperado: ' + err.message;
        notify.className = 'notification error';
        notify.style.display = 'block';
      } finally {
        btn.disabled = false;
        loader.style.display = 'none';
      }
    }

    document.getElementById('btnLogin').addEventListener('click', login);
  </script>
</body>
</html>
